	{% include 'head_bar.html' %}

    <header id="home">
        <div class="overlay">
            <div class="container">
              <div class="row clearfix">
                <div id="signup_form"><h3 style="color: rgb(40,40,50);">Registration Form</h3>
                  <form action="/signup/submit/" method="post">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                      <input type="email" name="email" placeholder="Email" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input type="password" name="password" placeholder="Password" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                      <input type="password2" name="password2" placeholder="Re-type Password" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="first_name" placeholder="First Name" />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="last_name" placeholder="Last Name" required />
                    </div>
                    <div class="input_field radio_option">
                        <input type="radio" name="radiogroup1" id="rd1">
                        <label for="rd1">Male</label>
                        <input type="radio" name="radiogroup1" id="rd2">
                        <label for="rd2">Female</label>
                    </div>
                    <div class="input_field checkbox_option">
                          <input type="checkbox" id="cb1">
                          <label for="cb1">I agree with terms and conditions</label>
                    </div>
                    <a href="/login" type="btn btn-primary" role="button" style="color: rgb(205,205,205);"><u>Already have an account? Log in!</u></a>
                      {% if error %}
                        </br></br>
                        <h2 style="color: rgb(255,100,100);">{{error}}</h2>
                      {% endif %}
                    <input class="button" type="submit" value="Register"/></br></br>
                  </form>
                </div>
              </div>
            </div>
          </div>
    </header>

  </style>
  <script type="text/javascript">
  var base = new Date();
  
  function itemclicked(item)
  {
    var elapse = new Date() - base;
    base = new Date();
    
    document.getElementById(item+"_E").value = parseInt(document.getElementById(item+"_E").value) + elapse;
  }
  
  window.onblur = function()
  {
    document.getElementById("onblurs").value = parseInt(document.getElementById("onblurs").value) + 1;
  }

  </script>

<script>
    $(function () {
        
        'use strict';
        
        var winH = $(window).height();
        
        $('header').height(winH);  
        
        $('header .container > div').css('top', (winH / 2) - ( $('header .container > div').height() / 2));
        
        $('.navbar ul li a.search').on('click', function (e) {
            e.preventDefault();
        });
        $('.navbar a.search').on('click', function () {
            $('.navbar form').fadeToggle();
        });
        
        $('.navbar ul.navbar-nav li a').on('click', function (e) {
            
            var getAttr = $(this).attr('href');
            
            e.preventDefault();
            $('html').animate({scrollTop: $(getAttr).offset().top}, 1000);
        });
    })
