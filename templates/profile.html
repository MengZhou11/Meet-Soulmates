<!DOCTYPE HTML>
<html>
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/fontawesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>

<body>
	{% include 'head_bar.html' %}
        
  <header id="home">
    <div class="overlay">
        <div class="container"  >
            <div class="col-sm-5 profile_left" id="profile">
              <h3 style="color: rgb(40,40,50);padding-bottom: 0.5em;">My Profile</h3>
            <img src="imgs/profile.png" class="img-responsive" alt=""/></img>
           <br\><br\>
           <div class="col-12" style="color: rgb(200, 200, 209);">
            <i class="fa fa-user"><strong>  Name : </strong>{{ f_name }} {{ l_name }}</p></i>
               <br>
            <i class="fa fa-envelope"><strong>  Email : </strong>{{ email }}</p></i>
               <br>
            <i class="fa fa-heart"><strong>  Personality type : </strong>{{ type }}</p></i>
               <br>
            <a href="/personality_test" type="btn btn-primary" role="button" style="color: rgb(205,205,205);"><u>Test My Personality</u></a>
          </div>
          <!-- <button id="edit_profile"><a href="profile.html" class="text-uppercase" style="color: rgb(205,205,205);">Edit My Profile</a></button>  -->
      </div>
    </div>
</header>





  <footer>
    <div class="copyright text-center">
        <p>Copyright 2022  Design for Cloud Computing Group Project</p>
    </div>
</footer>

<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script>
    $(function () {
        
        'use strict';
        
        var winH = $(window).height();
        
        $('header').height(winH);  
        
        $('header .container > div').css('top', (winH / 2) - ( $('header .container > div').height() / 2));
        
        $('.navbar ul li a.search').on('click', function (e) {
            e.preventDefault();
        });
        $('.navbar a.search').on('click', function () {
            $('.navbar form').fadeToggle();
        });
        
        $('.navbar ul.navbar-nav li a').on('click', function (e) {
            
            var getAttr = $(this).attr('href');
            
            e.preventDefault();
            $('html').animate({scrollTop: $(getAttr).offset().top}, 1000);
        });
    })
</script>
</body>
</html>
